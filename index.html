<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Dark theme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme active">
                <i class="icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="button">
                <table>
                    <tr>
                        <th><button class="button-operator" id="clear">C</button></th>
                        <th><button class="button-operator" id="/">&divide;</button></th>
                        <th><button class="button-operator" id="*">&times;</button></th>
                        <th><button class="button-operator" id="delete">&larr;</button></th>
                    </tr>
                    <tr>
                        <td><button class="button-number" id="7">7</button></td>
                        <td><button class="button-number" id="8">8</button></td>
                        <td><button class="button-number" id="9">9</button></td>
                        <td><button class="button-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-number" id="4">4</button></td>
                        <td><button class="button-number" id="5">5</button></td>
                        <td><button class="button-number" id="6">6</button></td>
                        <td><button class="button-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-number" id="3">3</button></td>
                        <td><button class="button-number" id="2">2</button></td>
                        <td><button class="button-number" id="1">1</button></td>
                        <td rowspan="2"><button class="button-operator" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="button-number" id="double">00</button></td>
                        <td><button class="button-number" id="zero">0</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="output.js"></script>
</body>

</html>
